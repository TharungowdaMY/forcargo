{% extends "base.html" %}
{% block content %}
  <h2>Booking Created</h2>

  <p>Booking ID: {{ booking['id'] }}</p>
  <p>Flight: {{ booking['flight_no'] }}</p>
  <p>Weight: {{ booking['weight'] }} kg</p>
  <p>Status: {{ booking['status'] }}</p>

  <a href="/confirm/{{ booking['id'] }}">Confirm Booking</a>
  <a href="/bookings">Back to Bookings</a>
{% endblock %}
